<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

<div id="slide1"></div>
<script>
    var plaatjes1 = [1,2];
    var teller = 0;
    var slide1 = document.getElementById("slide1");
    slide1.style.backgroundImage = "url('../img/haar1.png')";

    slide1.addEventListener("click", function () {
        slide1.style.backgroundImage = "url('../img/haar" + gethond1() + ".png')";
    });

    function gethond1(){
        if (teller >= plaatjes1.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;
    }
</script>
