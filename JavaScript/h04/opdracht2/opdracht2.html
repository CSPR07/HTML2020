<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Opdracht 2</title>
    <style>
        #slideholder{
            height: 300px;
            width: 300px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3,4,5];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('../img/doge1.png')";

    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('../img/doge" + gethond() + ".png')";
    });

    function gethond(){
        if (teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;
    }
</script>

</body>
</html>
