<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 1 H5</title>
    <style>
        body{
            font-family: 'Raleway', sans-serif;
            text-align: center;
        }
        div.picture-holder {
            box-sizing: border-box;
            height: 450px;
            width: 300px;
            float: left;
            background-color: blue;
            border: 1px solid black;
        }
        div.favoriet{
            width: 300px;
            height: 150px;
            background-color: blue;
        }
        #fotos{
            width: 900px;
            height: 1350px;
            border: 1px solid black;
            font-size: 0;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>DogChooser</h1>
<h3>Choose your favourite dog</h3>

<div id="fotos">
</div>

<script>
    fotos = document.getElementById("fotos");
    createPicsHolder();
    createHondImages();

    function createPicsHolder(){
        for (var i = 0; i < 9 ; i++){
            pictureHolder = document.createElement("div");
            pictureHolder.className = "picture-holder";
            pictureHolder.id = "picture-holder-" + i;
            fotos.appendChild(pictureHolder);
        }
    }

    function createHondImages(){
        pictureHolder = document.getElementsByClassName("hondpicture");
        for (var i = 1; i < pictureHolder.length; i++){
            favoriet = document.createElement("div");
            favoriet.className = "favoriet";
            hondfoto = document.createElement("img");
            hondfoto.src = "opdracht1/img/doge" + i + ".png";
            pictureHolder[i].appendChild(favoriet);
            pictureHolder[i].appendChild(hondfoto);
        }
    }
</script>

</body>
</html>
